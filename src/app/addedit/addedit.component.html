<div class="mb-3">
    <label class="form-label">Task</label>
    <input class="form-control" type="text" [(ngModel)]="item.todotext" />
</div>

<div class="mb-3">
    <label class="form-label">Impact</label>
    <input class="form-control" type="text" [(ngModel)]="item.impact" />
</div>
<div class="mb-3">
    <label class="form-label">Priority</label>
    <input class="form-control" type="text" [(ngModel)]="item.priority" />
</div>
<div class="mb-3">
    <label class="form-label">Length</label>
    <input class="form-control" type="text" [(ngModel)]="item.length" />
</div>
<div class="mb-3">
    <label class="form-label">Comment</label>
    <textarea class="form-control" type="text" [(ngModel)]="item.comment"></textarea>
</div>
<div class="mb-3">
    <label class="form-label">Comment block</label>
    <textarea class="form-control" type="text" [(ngModel)]="item.commentblock"></textarea>
</div>

<button class="btn btn-primary shadow-lg p-1 mb-2 yourownclass" (click)="save()">Save</button>
<button class="btn btn-secondary shadow-lg" (click)="cancel()">Cancel</button>
