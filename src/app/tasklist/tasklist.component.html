<section>
    <mat-form-field appearance="fill">
        <mat-label>Task</mat-label>
        <input matInput type="text" [(ngModel)]="item.todotext" />
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Impact</mat-label>
        <input matInput type="text" [(ngModel)]="item.impact" />
    </mat-form-field>
    <input type="text" [(ngModel)]="item.priority" />
    <input type="text" [(ngModel)]="item.plannedlength" />
    <button mat-raised-button color="primary" (click)="save()">Save</button>
</section>
<mat-divider></mat-divider>
<section>
    <span *ngIf="!items">betöltés</span>
    <div *ngIf="items">
        <table mat-table [dataSource]="items" class="mat-elevation-z8">

            <ng-container matColumnDef="todotext">
                <th mat-header-cell *matHeaderCellDef>Task</th>
                <td mat-cell *matCellDef="let element"> {{element.todotext}} </td>
            </ng-container>

            <ng-container matColumnDef="impact">
                <th mat-header-cell *matHeaderCellDef>Impact</th>
                <td mat-cell *matCellDef="let element"> {{element.impact}} </td>
            </ng-container>

            <ng-container matColumnDef="priority">
                <th mat-header-cell *matHeaderCellDef>Priority</th>
                <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
            </ng-container>

            <ng-container matColumnDef="plannedlength">
                <th mat-header-cell *matHeaderCellDef>Length</th>
                <td mat-cell *matCellDef="let element"> {{element.plannedlength}} </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef>*</th>
                <td mat-cell *matCellDef="let element"><button mat-raised-button color="warn"
                        (click)="delete(element.id)">Delete</button></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</section>
